<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Array Explorer</h1>
        <input type="text" id="box" placeholder="Enter number separated by comma" id="number">
            <button onclick="findeven()">Findeven</button>
            <button onclick="findodd()">Findodd</button>
            <button onclick="findmax()">Findmax</button>
            <button onclick="reverse()">Reverse</button>
            <button onclick="sort()">Sort</button>
            <div class="result" id="result"></div>
    <script src="./app.js"></script>    
</body>
</html>
